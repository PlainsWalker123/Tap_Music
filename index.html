<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
    <link
    href="https://fonts.googleapis.com/css?family=Ubuntu&display=swap"
    rel="stylesheet"
    />

    <link rel="stylesheet" href="./style.css"/>
        <title>Tap Music App</title>
    </head>
    <body>
        <div class="app">
            <header>
                <h1>Tap Music</h1>
                <p>Make Music With Only One Tap</p>
            </header>
            <div class="visual"> <p>"A project made by Qasim instructed by Dev Ed via Youtbe"</p></div>
            <div class="pads">
                <div class="pad1">
                    <audio class="sounds" src="./sounds/bubbles.mp3"></audio>
                </div>
                <div class="pad2">
                    <audio class="sounds" src="./sounds/clay.mp3"></audio>
                </div>

                <div class="pad3">
                    <audio class="sounds" src="./sounds/confetti.mp3"></audio>
                </div>

                <div class="pad4">
                    <audio class="sounds" src="./sounds/glimmer.mp3"></audio>
                </div>
                <div class="pad5">
                    <audio class="sounds" src="./sounds/moon.mp3"></audio>
                </div>
                <div class="pad6">
                    <audio class="sounds" src="./sounds/ufo.mp3"></audio>
                </div>

                </div>

            </div>
    <script src="./index.js"></script>
    </body>
</html>
